<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 2: Warna & Border</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      /* Gaya khusus untuk latihan warna dan border */
      .boxmerah {
        border: 8px solid #FF0000; /* Border warna emas */
        background-color: #333; /* Latar belakang gelap */
        padding: 20px; /* Spasi dalam */
        border-radius: 8px; /* Membuat sudut membulat */
        color: #FF0000; /* Warna teks terang */
      }
      .boxorange {
        border: 8px solid #FFA500; /* Border warna emas */
        background-color: #333; /* Latar belakang gelap */
        padding: 20px; /* Spasi dalam */
        border-radius: 8px; /* Membuat sudut membulat */
        color: #FFA500; /* Warna teks terang */
      }
      .boxhijau {
        border: 8px solid #4CAF50; /* Border warna emas */
        background-color: #333; /* Latar belakang gelap */
        padding: 20px; /* Spasi dalam */
        border-radius: 8px; /* Membuat sudut membulat */
        color: #4CAF50; /* Warna teks terang */
      }
      .colored-text {
        color: #e0e0e0; /* Teks warna oranye terang */
        font-size: 18px; /* Ukuran font lebih besar */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Latihan 2: Warna & Border</h1>
    </header>
    <main>
      <!-- Contoh penerapan border dan warna -->
      <h2>Contoh Border & Warna</h2>
      <div class="boxmerah">
        Lampu Merah 
      </div><br>
      <div class="boxorange">
        Lampu Merah 
      </div><br>
      <div class="boxhijau">
        Lampu Merah 
      </div>
      <br>
      <p class="colored-text">Diatas merupakan warna lampu lalu lintas.</p>
    </main>
    <footer>
      <p>Kembali ke <a href="../index.html">halaman utama</a></p>
    </footer>
  </body>
</html>
